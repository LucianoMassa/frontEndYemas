<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo/compras.css">
</head>
<body>


    <script src="./funciones.js" type="module" ></script>
    <script src="../estructura.js" nomodule></script>
    <nav class="barra"> 
        <img src="" alt="Logo" class="logo">
        <h1>Nota de Pedido</h1>
        <div class="usuario">usuario</div>
    </nav>
    <div class="compras">
        <div class="container">

            <form action="/" class="form"> 

                  

                 <label for="proveedor">Proveedor</label>
                    <input type="text"  id="proveedor" class="input-proveedor input" placeholder="nombre del Proveedor">

                    <label for="producto">Producto</label>
                    <input type="text"  id="producto" class="input-producto input" placeholder="nombre del producto">

                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" class="input-cantidad input" placeholder="cantidad">

                    <label for="precio">Precio</label>
                    <input type="number" id="precio" class="input-precio input" placeholder="precio unitario">
                
                    <input type="button" value="Add" class="button-add primary-button" id="agregarboton" onclick="ClickAdd()">
  

            </form>

            
            <div class="listaproductos" >
                <p class="encabezado"> Producto - Cantidad X Precio -  Importe</p>
                <div class="product">
                    <p id="p1"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>
                
                <div class="product">
                    <p id="p2"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>
                <div class="product">
                    <p id="p3"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>
                <div class="product">
                    <p id="p4"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>
                <div class="product">
                    <p id="p5"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>
                <div class="product">
                    <p id="p6"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>
                <div class="product">
                    <p id="p7"></p>
                    <input type="button" value="x" class="button-cancel btn1">
                </div>


            </div>
            <div class="resultado">

                <p class="title">Total: $0000</p>

                <h1 id="titulopagos"> Tipos de Pagos</h1>
                <label for="contado" >Contado</label>
                <input type="number" id="contado" class="input-contado input" placeholder="eje: 1000,9999, etc...">
                <div class="pagocredito">   
                    <div>
                        <label for="credito" >Credito</label>
                        <input type="number" id="credito" class="input-credito input" placeholder="eje: 1000,9999, etc...">
                        
                    </div>

                    <div>

                        <label for="fecha-pago" > Fecha</label>
                        <input type="date" id="fecha-pago" class="input-pago input">
                    </div>
                </div>
               <div class="pagodeposito">

                <div>
                    <label for="trasferencia" >Transferencia</label>
                    <input type="number" id="transferencia" class="input-trasnferencia input" placeholder="eje: 1000,9999, etc...">
                   
                </div>
                <div> 

                    <label for="fecha-deposito" > Fecha</label>
                    <input type="date" id="fecha-deposito" class="input-deposito input">
                </div>
                </div>
                <h1 id="titulopagos">Fecha de Entrega</h1>
                <label for="fecha-entrega" > Fecha:</label>
                <input type="date" id="fecha-entrega" class="input-entrega input">

                <label for="confirmar" ></label>
                <input type="button" value="Confirmar" class="primary-button" onclick="ClickConfirm()">
  
                
            </div>


        </div>

    </div>
    


</body>
</html>
