    <script>
        
        function conectarApiGET(url){
            
        fetch(url,{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            } 
        })
        .then((response)=> response.json())
        .then(data => cargarNota(data));
    }
       async function cargarNota(data){
            alert('Remito de Envio seleccionado');
            
            document.getElementById('responsable').value= `${data.galponId}`;
            document.getElementById('envioId').value= `${data.id}`;
            
            const HTMLResponse = document.querySelector("#listaProductos");
            const tpl = data.items.map((producto) => 
              `<div class="cartaproducto">

                <label for="producto">${producto.nombre}</label>
                 <input type="number" id="producto" value="${producto.EnvioProducto.cnt}" class="input-cantidad input-mt" placeholder="0">
   
             </div>`
            );
            HTMLResponse.innerHTML = `<div> ${tpl} </div>`;

            
    }
